<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Binary Calculator</title>
<link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>
<body>
<div id="res">
</div>
<div id=btns class="buttonContainer">
    <button id="btn0" class="buttonsClass">0</button>
    <button id="btn1" class="buttonsClass">1</button>
    <button id="btnClr" class="buttonsClass">C</button>
    <button id="btnEql" class="buttonsClass">=</button>
    <button id="btnSum" class="buttonsClass">+</button>
    <button id="btnSub" class="buttonsClass">-</button>
    <button id="btnMul" class="buttonsClass">*</button>
    <button id="btnDiv" class="buttonsClass">/</button>
</div>
<script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>
</html>
